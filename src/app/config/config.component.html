<div class="game-panel">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
  <span class="panel-title">Configuration</span> <br>
  <div class="panel-text">
<div class="box-1">
    <label class="label-panel-1">Audio :</label><br>
    <div class="section-1">
    <div>
      <input formControlName="audio" type="radio" id="audioOn" name="audio" value="audioOn"
             ng-model="configInput">
      <label for="audioOn"><span class="choice">Activer</span></label>
    </div>
    <div>
      <input formControlName="audio" type="radio" id="audioOff" name="audio" value="audioOff" ng-model="configInput">
      <label for="audioOff"><span class="choice">Desactiver</span></label>
    </div>
  </div>
    <br>
    <div class="section-2">
    <label class="label-theme">Theme musicale :</label>
    <div>
      <input formControlName="themeChoice" type="radio" id="lava" name="themeChoice" value="lava"
             ng-model="configInput">
      <label for="jazzChoice"><span class="choice">Lava</span></label>
    </div>
    <div>
      <input formControlName="themeChoice" type="radio" id="pirate" name="themeChoice" value="pirate" ng-model="configInput">
      <label for="pirate"><span class="choice">Pirate</span></label>
    </div>
    <div>
      <input formControlName="themeChoice" type="radio" id="ocean" name="themeChoice" value="ocean" ng-model="configInput">
      <label for="retro"><span class="choice">Ocean</span></label>
    </div>
  </div>
  </div>
<div class="box-2">
  <label class="label-panel-2">Manches :</label><br>
  <div class="section-3">
    <div>
      <input formControlName="nbRound" type="radio" id="1" name="nbRound" value=1
             ng-model="configInput">
      <label for="1"><span class="choice">1</span></label>
    </div>
    <div>
      <input formControlName="nbRound" type="radio" id="3" name="nbRound" value=3 ng-model="configInput">
      <label for="3"><span class="choice">3</span></label>
    </div>
    <div>
      <input formControlName="nbRound" type="radio" id="5" name="nbRound" value=5 ng-model="configInput">
      <label for="5"><span class="choice">5</span></label>
    </div>
  </div>
<br><br>
<div class="section-4">
  <label class="label-theme">Fond d'ecran :</label>
  <div>
    <input formControlName="imgChoice" type="radio" id="sableImgChoice" name="imgChoice" value="sable"
           ng-model="configInput">
    <label for="sableImgChoice"><span class="choice">Sable</span></label>
  </div>
  <div>
    <input formControlName="imgChoice" type="radio" id="corailImgChoice" name="imgChoice" value="corail" ng-model="configInput">
    <label for="corailImgChoice"><span class="choice">Corail</span></label>
  </div>
  <div>
    <input formControlName="imgChoice" type="radio" id="algueImgChoice" name="imgChoice" value="algue" ng-model="configInput">
    <label for="algueImgChoice"><span class="choice">Algue</span></label>
  </div>

</div>

</div>
  </div>
  <div class="button-line">
  <button id="apply" class="button-exitConfig" type="button" [ngClass]="this.cursorApplyClass" (mouseout)="cursorApplyOut()" (mouseover)="cursorApplyIn()" (click)="onSubmit()">
    <span>Appliquer</span>
  </button>
  <button id="exit" class="button-exitConfig" [ngClass]="this.cursorExitClass" (mouseout)="cursorExitOut()" (mouseover)="cursorExitIn()" (click)="exitConfig()">
    <span>Quitter</span>
  </button>
</div>
</form>
</div>
